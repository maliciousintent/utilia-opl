<!DOCTYPE html>
<html>
  <head>
    <title>UTilia - Psychology for People and the Organization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/pure-min.css">
    <style type="text/css">@import url("//fonts.googleapis.com/css?family=Open+Sans:400+600");
.open-sans,
html,
body,
.main .spacer-5 *,
.main form * {
  font-family: 'Open Sans';
  font-weight: 400;
}
.spacer-5 {
  height: 5px;
}
.spacer-10 {
  height: 10px;
}
.spacer-20 {
  height: 20px;
}
html,
body {
  margin: 0;
  padding: 0;
}
.container {
  margin: 0 auto;
  width: 400px;
}
header img {
  max-width: 50%;
  width: 50%;
  height: auto;
  border: none;
}
.center {
  text-align: center;
}
.main p {
  font-size: 90%;
}
.main .spacer-5 label,
.main form label {
  font-weight: 600;
}
.main .spacer-5 label.pure-checkbox,
.main form label.pure-checkbox {
  font-weight: 400;
}
.main .spacer-5 input[type='text'],
.main form input[type='text'],
.main .spacer-5 input[type='email'],
.main form input[type='email'] {
  display: block;
  width: 100%;
}
.main .spacer-5 input[type='text']:focus,
.main form input[type='text']:focus,
.main .spacer-5 input[type='email']:focus,
.main form input[type='email']:focus {
  border-color: #999;
}
.main .spacer-5 button,
.main form button {
  color: #fff;
  background: #2980b9;
  border: none;
  padding: 10px 30px;
  border-radius: 4px;
}
.main .spacer-5 button span,
.main form button span {
  font-weight: 600;
}
footer {
  color: #777;
}

    </style>
  </head>
  <body>
    <div class="container">
      <div class="spacer-20"></div>
      <header class="center"><img src="Utilia-HR-Tools-and-Solutions-logo.jpg"></header>
      <div class="spacer-20"></div>
      <div class="main">
        <p class="center">Compila il modulo seguente per ricevere via e-mail i tuoi report.</p>
        <div class="spacer-10"></div>
        <form id="utilia-form" method="POST" name="utilia-form" action="https://www.youform.me/api/form/b80098f7-70ab-4ea1-89d1-9bcf37c447c9" class="pure-form pure-form-stacked">
          <fieldset>
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" placeholder="Nome" required>
            <div class="spacer-10"></div>
            <label for="cognome">Cognome</label>
            <input id="cognome" name="cognome" type="text" placeholder="Cognome" required>
            <div class="spacer-10"></div>
            <label for="settore">Settore Lavorativo</label>
            <input id="email" name="text" type="text" placeholder="" required>
            <div class="spacer-10"></div>
            <label for="email">Indirizzo e-mail</label>
            <input id="email" name="email" type="text" placeholder="Indirizzo e-mail" required>
            <div class="spacer-10"></div>
            <label>Tools</label>
            <label for="aptitude" class="pure-checkbox">
              <input id="aptitude" name="aptitude" type="checkbox">&nbsp;Aptitude
            </label>
            <label for="wave-focus-styles" class="pure-checkbox">
              <input id="wave-focus-styles" name="wave-focus-styles" type="checkbox">&nbsp;Wave Focus Styles
            </label>
            <label for="wave-professional-styles" class="pure-checkbox">
              <input id="wave-professional-styles" name="wave-professional-styles" type="checkbox">&nbsp;Wave Professional Styles
            </label>
            <label for="wave-work-strengths" class="pure-checkbox">
              <input id="wave-work-strengths" name="wave-work-strengths" type="checkbox">&nbsp;Wave Work Strengths
            </label>
            <label for="flora" class="pure-checkbox">
              <input id="flora" name="flora" type="checkbox">&nbsp;Flora
            </label>
            <label for="disc" class="pure-checkbox">
              <input id="disc" name="disc" type="checkbox">&nbsp;DiSC
            </label>
            <label for="mydrive" class="pure-checkbox">
              <input id="mydrive" name="mydrive" type="checkbox">&nbsp;MyDrive
            </label>
            <label for="values" class="pure-checkbox">
              <input id="values" name="values" type="checkbox">&nbsp;Valori AL Lavoro
            </label>
            <label for="utopia" class="pure-checkbox">
              <input id="utopia" name="utopia" type="checkbox">&nbsp;Utopia
            </label>
            <label for="highlight" class="pure-checkbox">
              <input id="highlight" name="highlight" type="checkbox">&nbsp;HighLight
            </label>
            <label for="feedback-360" class="pure-checkbox">
              <input id="feedback-360" name="feedback-360" type="checkbox">&nbsp;Feedback 360°
            </label>
            <label for="performance-360" class="pure-checkbox">
              <input id="performance-360" name="performance-360" type="checkbox">&nbsp;Performance 360°
            </label>
            <label for="job-profiler" class="pure-checkbox">
              <input id="job-profiler" name="job-profiler" type="checkbox">&nbsp;Job Profiler
            </label>
            <div class="spacer-20"></div>
            <div class="center">
              <button type="submit"><span>Invia richiesta</span></button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="spacer-10"></div>
      <footer class="center"><small>UTilia - Psychology for People and the Organization</small></footer>
      <div class="spacer-20"></div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $(function () {
      
        $('#utilia-form').submit(function() {
          var form = $(this);
          var requireds = $('input[required]', $(form)).length;
          var notempties = 0;
          $('input[required]', $(form)).each(function(a, b) {
            if ($(b).val().trim().length !== 0) {
              notempties += 1;
            }
          });
          if (notempties !== requireds) {
            return false;
          }
        });
      
      });
    </script>
  </body>
</html>
